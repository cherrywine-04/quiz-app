<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>My Quiz App</title>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Loading Question...</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="option-a" class="answer" />
          <label for="option-a" id="a-text">Option A</label>
        </li>
        <li>
          <input type="radio" name="answer" id="option-b" class="answer" />
          <label for="option-b" id="b-text">Option B</label>
        </li>
        <li>
          <input type="radio" name="answer" id="option-c" class="answer" />
          <label for="option-c" id="c-text">Option C</label>
        </li>
        <li>
          <input type="radio" name="answer" id="option-d" class="answer" />
          <label for="option-d" id="d-text">Option D</label>
        </li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
